            rxJava                   : "${rxJavaPackageName}:${rxJavaVersion}",
            rxAndroid                : "${rxAndroidPackageName}:${rxAndroidVersion}",
            arrow                    : "${arrowPackageName}:${arrowVersion}",
            retrofit2rxJava2         : "${retrofit2rxJava2PackageName}:${retrofit2Version}",
            retrofit2                : "${retrofit2PackageName}:${retrofit2Version}",

            recyclerView                : "${recyclerViewPackageName}:${AndroidXVersion}",
            cardView                    : "${cardViewPackageName}:${AndroidXVersion}",
            javaxAnnotation             : "${javaxAnnotationPackageName}:${javaxAnnotationVersion}",
